servers:
  brave_search:
    transport: "stdio"
    command: "npx"
    args:
      - "-y"
      - "@brave/brave-search-mcp-server"
      - "--brave-api-key"
      - "${BRAVE_SEARCH_API_KEY}"

  github:
    transport: "stdio"
    command: "docker"
    args:
      - "run"
      - "-i"
      - "--rm"
      - "-e"
      - "GITHUB_PERSONAL_ACCESS_TOKEN"
      - "ghcr.io/github/github-mcp-server"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_TOKEN}"

